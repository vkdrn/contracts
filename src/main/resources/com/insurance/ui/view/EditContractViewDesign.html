<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-panel height="1440px">
   <vaadin-grid-layout size-full>
    <row>
     <column>
      <vaadin-grid-layout spacing width-full height="1075px" margin>
       <row>
        <column>
         <vaadin-grid-layout caption-as-html caption="<h4><strong>Расчет</strong></h4>" style-name=".border" width="951px" height="437px">
          <row>
           <column>
            <vaadin-label plain-text _id="labelInsuranceSum" :middle :right>
              Страховая сумма 
            </vaadin-label>
           </column>
           <column>
            <vaadin-text-field _id="inpInsuranceSum" :middle :center></vaadin-text-field>
           </column>
           <column>
            <vaadin-label plain-text _id="labelPeriod" :middle :right>
              Срок действия с 
            </vaadin-label>
           </column>
           <column>
            <vaadin-date-field _id="calPeriodStart" :middle :center></vaadin-date-field>
           </column>
           <column>
            <vaadin-date-field _id="calPeriodEnd" :middle :center></vaadin-date-field>
           </column>
          </row>
          <row>
           <column>
            <vaadin-label plain-text _id="labelPropertyType" :middle :right>
              Тип недвижимости 
            </vaadin-label>
           </column>
           <column>
            <vaadin-combo-box data-item-type="java.lang.String" _id="comboPropertyType" :middle :center>
             <option item="Option1">Option 1</option>
             <option item="Option2">Option 2</option>
             <option item="Option3">Option 3</option>
            </vaadin-combo-box>
           </column>
          </row>
          <row>
           <column>
            <vaadin-label plain-text _id="labelYearBuilt" :middle :right>
              Год постройки 
            </vaadin-label>
           </column>
           <column>
            <vaadin-text-field _id="inpYearBuilt" :middle :center></vaadin-text-field>
           </column>
          </row>
          <row>
           <column>
            <vaadin-label plain-text _id="labelSquare" :middle :right>
              Площадь, кв.м. 
            </vaadin-label>
           </column>
           <column>
            <vaadin-text-field _id="inpSquare" :middle :center></vaadin-text-field>
           </column>
          </row>
          <row>
           <column colspan="2"></column>
           <column>
            <vaadin-button plain-text _id="btnCalculatePremium">
              Рассчитать 
            </vaadin-button>
           </column>
          </row>
          <row>
           <column>
            <vaadin-label plain-text _id="labelCalcDate" :middle :right>
              Дата расчета 
            </vaadin-label>
           </column>
           <column>
            <vaadin-date-field _id="calCalcDate" :middle :center></vaadin-date-field>
           </column>
           <column></column>
           <column>
            <vaadin-label plain-text _id="labelPremium" :middle :center>
              Премия 
            </vaadin-label>
           </column>
           <column>
            <vaadin-text-field _id="inpPremium" :middle></vaadin-text-field>
           </column>
          </row>
          <row>
           <column>
            <vaadin-label plain-text _id="labelContractNumber" :bottom :center>
              Номер договора 
            </vaadin-label>
           </column>
           <column>
            <vaadin-text-field _id="inpContractNumber" :bottom></vaadin-text-field>
           </column>
           <column>
            <vaadin-label plain-text _id="labelDateOfContract" :bottom :right>
              Дата заключения 
            </vaadin-label>
           </column>
           <column>
            <vaadin-date-field width="167px" _id="calContractDate" :bottom :center></vaadin-date-field>
           </column>
          </row>
         </vaadin-grid-layout>
        </column>
       </row>
       <row>
        <column>
         <vaadin-grid-layout caption-as-html caption="<h4><strong>Страхователь</strong></h4>" spacing width="861px" height="138px">
          <row>
           <column>
            <vaadin-grid-layout width="167px" height="41px" :center>
             <row>
              <column>
               <vaadin-button width="92px" height="26px" plain-text _id="btnSelectClient" :middle :center>
                 Выбрать 
               </vaadin-button>
              </column>
              <column>
               <vaadin-label plain-text _id="labelFullname" :middle :center>
                 ФИО 
               </vaadin-label>
              </column>
             </row>
            </vaadin-grid-layout>
           </column>
           <column>
            <vaadin-text-field width="439px" _id="inpFullname"></vaadin-text-field>
           </column>
           <column>
            <vaadin-button plain-text _id="btnEditClient">
              Изменить 
            </vaadin-button>
           </column>
          </row>
          <row>
           <column>
            <vaadin-label plain-text _id="labelBirthdate" :center>
              Дата рождения 
            </vaadin-label>
           </column>
           <column>
            <vaadin-grid-layout width="460px" height="529px">
             <row>
              <column>
               <vaadin-date-field width="131px" height="28px" _id="calBirthdate"></vaadin-date-field>
              </column>
              <column>
               <vaadin-label plain-text _id="labelPassport">
                 Паспорт 
               </vaadin-label>
              </column>
              <column>
               <vaadin-label plain-text _id="labelPassportSeries">
                 Серия 
               </vaadin-label>
              </column>
              <column>
               <vaadin-text-field width="78px" height="28px" _id="inpPassportSeries"></vaadin-text-field>
              </column>
             </row>
            </vaadin-grid-layout>
           </column>
           <column>
            <vaadin-grid-layout width="168px" height="30px">
             <row>
              <column>
               <vaadin-label plain-text _id="labelPassportNumber" :middle>
                 № 
               </vaadin-label>
              </column>
              <column>
               <vaadin-text-field width="118px" height="28px" _id="inpPassportNumber"></vaadin-text-field>
              </column>
             </row>
            </vaadin-grid-layout>
           </column>
          </row>
          <row></row>
          <row></row>
         </vaadin-grid-layout>
        </column>
       </row>
       <row>
        <column>
         <vaadin-grid-layout caption-as-html caption="<h4><strong>Адрес недвижимости</strong></h4>" width="848px" height="256px">
          <row>
           <column>
            <vaadin-grid-layout width="859px" height="82px">
             <row>
              <column>
               <vaadin-combo-box caption="государство" data-item-type="java.lang.String" _id="comboCountry">
                <option item="Option1">Option 1</option>
                <option item="Option2">Option 2</option>
                <option item="Option3">Option 3</option>
               </vaadin-combo-box>
              </column>
              <column>
               <vaadin-text-field caption="индекс" _id="inpPostalCode"></vaadin-text-field>
              </column>
              <column>
               <vaadin-text-field caption="республика, край, область" _id="inpRegion"></vaadin-text-field>
              </column>
              <column>
               <vaadin-text-field caption="район" _id="inpArea"></vaadin-text-field>
              </column>
             </row>
            </vaadin-grid-layout>
           </column>
          </row>
          <row>
           <column>
            <vaadin-grid-layout width="857px" height="118px">
             <row>
              <column>
               <vaadin-text-field caption="населенный пункт" _id="inpCity"></vaadin-text-field>
              </column>
              <column>
               <vaadin-text-field caption="улица" width="315px" _id="inpStreet"></vaadin-text-field>
              </column>
              <column>
               <vaadin-text-field caption="дом" width="46px" _id="inpHouse"></vaadin-text-field>
              </column>
              <column>
               <vaadin-text-field caption="корпус" width="46px" _id="inpHousing"></vaadin-text-field>
              </column>
              <column>
               <vaadin-text-field caption="строение" width="66px" _id="inpBuilding"></vaadin-text-field>
              </column>
              <column>
               <vaadin-text-field caption="квартира" width="54px" _id="inpApartment"></vaadin-text-field>
              </column>
             </row>
            </vaadin-grid-layout>
           </column>
          </row>
         </vaadin-grid-layout>
        </column>
       </row>
       <row>
        <column>
         <vaadin-grid-layout caption-as-html caption="<h4><strong>КОММЕНТАРИЙ</strong></h4>" width="857px" height="119px">
          <row>
           <column>
            <vaadin-text-area caption="Комментарий к договору (не печатается на полисе)" width="855px" _id="inpComment"></vaadin-text-area>
           </column>
          </row>
         </vaadin-grid-layout>
        </column>
       </row>
       <row>
        <column>
         <vaadin-grid-layout spacing width="926px" height="67px">
          <row>
           <column>
            <vaadin-button plain-text _id="btnSave" :bottom :right>
              Сохранить 
            </vaadin-button>
           </column>
           <column>
            <vaadin-button plain-text _id="btnCancel" :bottom>
              К списку договоров 
            </vaadin-button>
           </column>
          </row>
         </vaadin-grid-layout>
        </column>
       </row>
      </vaadin-grid-layout>
     </column>
    </row>
   </vaadin-grid-layout>
  </vaadin-panel>
 </body>
</html>
