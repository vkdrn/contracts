<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
 </head>
 <body>
  <vaadin-vertical-layout height="1057px">
   <vaadin-grid-layout caption-as-html caption="<h4><strong>Расчет</strong></h4>" width="951px" height="324px">
    <row>
     <column>
      <vaadin-label plain-text _id="labelInsuranceSum" :middle :right>
        Страховая сумма 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field _id="inpInsuranceSum" :middle :center></vaadin-text-field>
     </column>
     <column>
      <vaadin-label plain-text _id="labelPeriod" :middle :right>
        Срок действия с 
      </vaadin-label>
     </column>
     <column>
      <vaadin-date-field _id="calPeriodStart" :middle :center></vaadin-date-field>
     </column>
     <column>
      <vaadin-date-field _id="calPeriodEnd" :middle :center></vaadin-date-field>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="labelPropertyType" :middle :right>
        Тип недвижимости 
      </vaadin-label>
     </column>
     <column>
      <vaadin-combo-box data-item-type="java.lang.String" _id="comboPropertyType" :middle :center>
       <option item="Option1">Option 1</option>
       <option item="Option2">Option 2</option>
       <option item="Option3">Option 3</option>
      </vaadin-combo-box>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="labelYearBuilt" :middle :right>
        Год постройки 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field _id="inpYearBuilt" :middle :center></vaadin-text-field>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="labelSquare" :middle :right>
        Площадь, кв.м. 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field _id="inpSquare" :middle :center></vaadin-text-field>
     </column>
    </row>
    <row>
     <column colspan="2"></column>
     <column>
      <vaadin-button plain-text _id="btnCalculatePremium">
        Рассчитать 
      </vaadin-button>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="labelCalcDate" :middle :right>
        Дата расчета 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field _id="inpCalcDate" :middle :center></vaadin-text-field>
     </column>
     <column></column>
     <column>
      <vaadin-label plain-text _id="labelPremium" :middle :center>
        Премия 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field _id="inpPremium"></vaadin-text-field>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="labelContractNumber" :bottom :center>
        Номер договора 
      </vaadin-label>
     </column>
     <column>
      <vaadin-text-field _id="inpContractNumber" :bottom></vaadin-text-field>
     </column>
     <column>
      <vaadin-label plain-text _id="labelDateOfContract" :middle :right>
        Дата заключения 
      </vaadin-label>
     </column>
     <column>
      <vaadin-date-time-field width="170px" :bottom :center></vaadin-date-time-field>
     </column>
    </row>
   </vaadin-grid-layout>
   <vaadin-grid-layout caption-as-html caption="<h4><strong>Страхователь</strong></h4>" width="834px" height="490px">
    <row>
     <column>
      <vaadin-grid-layout width="167px" height="41px" :center>
       <row>
        <column>
         <vaadin-button width="92px" height="26px" plain-text _id="btnSelectClient" :middle :center>
           Выбрать 
         </vaadin-button>
        </column>
        <column>
         <vaadin-label plain-text _id="labelFullname" :middle :center>
           ФИО 
         </vaadin-label>
        </column>
       </row>
      </vaadin-grid-layout>
     </column>
     <column>
      <vaadin-text-field width="439px" _id="inpFullname"></vaadin-text-field>
     </column>
     <column>
      <vaadin-button plain-text _id="btnEditClient">
        Изменить 
      </vaadin-button>
     </column>
    </row>
    <row>
     <column>
      <vaadin-label plain-text _id="labelBirthdate" :center>
        Дата рождения 
      </vaadin-label>
     </column>
     <column>
      <vaadin-grid-layout width="460px" height="30px">
       <row>
        <column>
         <vaadin-date-time-field width="118px" height="30px" _id="calBirthdate"></vaadin-date-time-field>
        </column>
        <column>
         <vaadin-label plain-text _id="labelPassport">
           Паспорт 
         </vaadin-label>
        </column>
        <column>
         <vaadin-label plain-text _id="labelPassportSeries">
           Серия 
         </vaadin-label>
        </column>
        <column>
         <vaadin-text-field width="78px" height="28px" _id="inpPassportSeries"></vaadin-text-field>
        </column>
       </row>
      </vaadin-grid-layout>
     </column>
     <column>
      <vaadin-grid-layout width="168px" height="30px">
       <row>
        <column>
         <vaadin-label plain-text _id="labelPassportNumber" :middle>
           № 
         </vaadin-label>
        </column>
        <column>
         <vaadin-text-field width="118px" height="28px" _id="inp"></vaadin-text-field>
        </column>
       </row>
      </vaadin-grid-layout>
     </column>
    </row>
    <row></row>
   </vaadin-grid-layout>
  </vaadin-vertical-layout>
 </body>
</html>
